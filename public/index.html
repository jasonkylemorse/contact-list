<!DOCTYPE>

<!-- ng-app provides an ID to bootstrap the AngularJS app to the HTML document-->
<html ng-app="myApp">
<head>

<!-- Bootstrap CDN links for CSS -->

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<title>Contact List App</title>
</head>

<body>

<!-- ng-controller provides an ID to attach a controller class to the view-->
<div class="container" ng-controller="AppCtrl">
	<h1>Contact List App</h1>

	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Number</th>
				<th>Action</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<!-- ng-model binds the input to a property on the scope-->
				<td><input class="form-control" ng-model="contact.name" /></td>
				<td><input class="form-control" ng-model="contact.email" /></td>
				<td><input class="form-control" ng-model="contact.number" /></td>

				<!-- ng-click defines the expression to evaluate when the user clicks-->
				<td><button class="btn-primary" ng-click="addContact()">Add Contact</button> </td>
				<td><button class="btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn-info" ng-click="deselect()">Clear</button></td>
			</tr>

			<!-- ng-repeat defines a template to for each item in the collection (each item has its own scope)-->
			<tr ng-repeat="contact in contactlist">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.number}}</td>

				<td><button class="btn-danger" ng-click="remove(contact._id)">Remove</button></td>
				<td><button class="btn-warning" ng-click="edit(contact._id)">Edit</button></td>
			</tr>
		</tbody>
	</table>

</div>

<!-- AngularJS script src-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"> </script>

<!-- controller script src-->
<script src="controllers/controller.js"></script>

</body>

</html>
